<script>
function startTime() {
    var quote = [
      "1f you c4n r34d 7h15, you r34lly n33d 2 g37 l41d",
      "I want to kill the hottest person alive… But suicide is a crime!",
      "Save paper, don’t do home work.",

      "If the grass is greener on the other side, you can bet the water bill is higher.",

      "Who says nothing is impossible. I’ve been doing nothing for years...",
      "Never apologize for saying what you feel cos its apologizing for being real.",
      "A good listener is usually thinking about something else.",
      "No text at the moment"
  ];

    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 250);

    if (00 <= m && m < 04) {
      document.getElementById('text').innerHTML = quote[0];
    } else if (04 < m && m < 10) {
      document.getElementById('text').innerHTML = quote[1];
    } else if (09 < m && m < 15) {

    } else if (19 < m && m < 25){
      document.getElementById('text').innerHTML = quote[5];
    } else if (24 < m && m < 30){
      document.getElementById('text').innerHTML = quote[6];
    } else if (29 < m && m < 35){
      document.getElementById('text').innerHTML = quote[7];
    } else if (34 < m && m < 40){

    } else if (39 < m && m < 45){

    } else if (44 < m && m < 50){
      document.getElementById('text').innerHTML = quote[10];
    } else if (49 < m && m < 55){
      document.getElementById('text').innerHTML = quote[11];
    } else if (54 < m && m < 60){
      document.getElementById('text').innerHTML = quote[12];
    }
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
